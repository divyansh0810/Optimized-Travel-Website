<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover amazing travel destinations, guides, and tips. Plan your next adventure with the best travel deals, itineraries, and expert advice.">
    <meta name="keywords" content="travel, best travel destinations, travel tips, vacation planning, adventure travel, hotels, flights, tourism">
    <title>Dashboard | Wanderlust Explorers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Wanderlust Explorers Logo" class="logo-img">
        </div>
        <h1>Wanderlust Explorers</h1>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn-login">Login</a></li>
                <li><a href="register.html" class="btn-register">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <h2 id="welcomeMessage">Hi, you are logged in as <span id="user-name"></span></h2>
    </div>

    <footer>
        <p>&copy; 2025 Wanderlust Explorers | All Rights Reserved</p>
    </footer>

    <script>
        // Retrieve the username from localStorage
        const username = localStorage.getItem("loggedInUser");

        // Check if the user is logged in
        if (username) {
            // Display the username in the dashboard
            document.getElementById("user-name").textContent = username;
        } else {
            // If not logged in, show a message (you can also redirect them back to login)
            document.getElementById("welcomeMessage").textContent = "You are not logged in.";
        }
    </script>
</body>
</html>
